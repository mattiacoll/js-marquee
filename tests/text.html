<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    .marquee-wrap {
      background-color: #000;
      color: #fff;
      display: flex;
      white-space: nowrap;
    }

    .marquee {
      width: 500px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="marquee-wrap">
    <h1 id="marquee" class="marquee">Vanilla marquee is awesome!</h1>
  </div>

  <div class="marquee-wrap">
    <h1 id="marquee-jq" class="marquee">Vanilla marquee is awesome!</h1>
  </div>

  <script src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.marquee@1.6.0/jquery.marquee.min.js" type="text/javascript"></script>

  <script type="module">
    import marquee from '../dist/vanilla-marquee.js';

    window.start = () => {

      window.mar = new marquee( document.getElementById( 'marquee' ) );

      // Just a visual reference
      $('#marquee-jq').marquee();

    };
  </script>

</body>
</html>
